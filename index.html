<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>True or False Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <a href="./highscore.html" id="linkscore">View High Score</a>
    <div id="time-container" class="timer">
      <p id="countdown">Timer:</p>
    </div>
  </header>

  <main id="main">
    <div id="intro">
      <h1>JavaScript Coding Challenge Quiz</h1>
      <p>Welcome to the quiz game! answer the questions and beat the high score! careful, for every wrong choice you lose 15s on your time/score!</p>
      <button id="start-button">Start Game</button>
    </div>
    <hr>

      <div id="question-container" class="hide">
        <div id="question"> Question </div>
          <div id="answer-button" class="button-set">
            <button id="btn" class="btn-btn">Answer 1</button>
            <button id="btn" class="btn-btn">Answer 2</button>
            <button id="btn" class="btn-btn">Answer 3</button>
            <button id="btn" class="btn-btn">Answer 4</button>
          </div>
          <hr>
          <div id="pop-up" class="hide">
            <h2>Correct!</h2>
          </div>
          <hr>
      </div>

      <div id="end-game" class="hide">
        <h2>End Of Game!</h2>
        <h3 id="final-score-info">This is your score</h3>
        <form>
          <label for="name">Enter Name:</label>
          <input type="text"
          id="player-name"
          placeholder="Enter Name Here">
          <button id="submit-button" class="submit">Submit</button>
          <button id="restart-button" class="restart"><a href="index.html">Restart</a></button>
        </form>
      </div>

  </main>







  <script src="./assets/js/script.js"></script>
</body>

</html>
